name: CI

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      skip-cpp-build:
        description: 'Skip C++ build and test jobs'
        required: false
        type: boolean
        default: false

# Ensure only one CI run per branch at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    # Skip C++ build/test when explicitly requested or when only non-C++ files changed
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.skip-cpp-build != 'true'

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Cache apt packages
      uses: actions/cache@v5
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          libasound2-dev \
          libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev \
          mesa-common-dev

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Cache CMake build directory
      uses: actions/cache@v5
      with:
        path: |
          build
          !build/tests/magda_tests
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-
          ${{ runner.os }}-build-

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DMAGDA_BUILD_TESTS=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: |
        echo "Building with $(nproc) cores..."
        cmake --build build --config Debug -j$(nproc) -- -v

    - name: Check build artifacts
      run: |
        echo "Checking build directory structure:"
        ls -la build/tests/ || echo "tests directory not found"
        find build -name "magda_tests" -type f || echo "magda_tests executable not found"

    - name: Run tests
      run: |
        if [ -f build/tests/magda_tests ]; then
          echo "Running tests..."
          cd build
          ./tests/magda_tests
        else
          echo "âŒ Tests executable not found at build/tests/magda_tests"
          echo "Build directory contents:"
          find build -type f -name "*test*" || true
          exit 1
        fi

    - name: Show ccache statistics
      run: ccache -s

    - name: Test summary
      if: success()
      run: |
        echo "âœ… Build and tests completed successfully on Linux"

  code-quality:
    runs-on: ubuntu-latest
    # Skip code quality checks when explicitly requested
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.skip-cpp-build != 'true'

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Cache apt packages
      uses: actions/cache@v5
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-clang-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-clang-

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        echo "Running: find + clang-format --dry-run --Werror"

        # Run clang-format check and capture output
        # --Werror makes formatting issues return non-zero exit code
        if find magda/daw magda/agents tests -name "*.cpp" -o -name "*.hpp" -o -name "*.h" 2>/dev/null | \
          xargs clang-format --dry-run --Werror 2>&1 | tee format-check.log; then
          echo "âœ… Format check passed!"
        else
          echo ""
          echo "âŒ Format check found issues"
          echo "Files with formatting problems:"
          cat format-check.log
          echo ""
          echo "To fix these issues, run: make format"
          exit 1
        fi

  security-checks:
    name: Security Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: false  # Not needed for security checks

    - name: Check for hardcoded secrets patterns
      run: |
        echo "Checking for common secret patterns..."
        
        # Check for common secret patterns
        ISSUES_FOUND=0
        
        # API keys
        if grep -r "api[_-]key\s*=\s*['\"][a-zA-Z0-9]\{20,\}" magda/ tests/ --include="*.cpp" --include="*.hpp" --include="*.h" 2>/dev/null; then
          echo "âš ï¸  Found potential API key hardcoded"
          ISSUES_FOUND=1
        fi
        
        # Passwords
        if grep -r "password\s*=\s*['\"][^'\"]\{8,\}" magda/ tests/ --include="*.cpp" --include="*.hpp" --include="*.h" 2>/dev/null; then
          echo "âš ï¸  Found potential password hardcoded"
          ISSUES_FOUND=1
        fi
        
        # AWS keys
        if grep -r "AKIA[0-9A-Z]\{16\}" magda/ tests/ --include="*.cpp" --include="*.hpp" --include="*.h" 2>/dev/null; then
          echo "âš ï¸  Found potential AWS access key"
          ISSUES_FOUND=1
        fi
        
        # Private keys
        if grep -r "BEGIN.*PRIVATE KEY" magda/ tests/ --include="*.cpp" --include="*.hpp" --include="*.h" 2>/dev/null; then
          echo "âš ï¸  Found potential private key"
          ISSUES_FOUND=1
        fi
        
        if [ "$ISSUES_FOUND" -eq 1 ]; then
          echo ""
          echo "âŒ Potential secrets detected! Please review and remove them."
          exit 1
        else
          echo "âœ… No obvious secret patterns detected"
        fi

    - name: Check for dangerous C++ patterns
      run: |
        echo "Checking for dangerous C++ patterns..."
        
        ISSUES_FOUND=0
        
        # Unsafe C functions
        echo "Checking for unsafe C functions (strcpy, sprintf, gets)..."
        if grep -rE "\b(strcpy|sprintf|gets|scanf)\s*\(" magda/ tests/ --include="*.cpp" --include="*.hpp" 2>/dev/null; then
          echo "âš ï¸  Found unsafe C functions - use safe alternatives"
          ISSUES_FOUND=1
        fi
        
        # Potential command injection
        echo "Checking for potential command injection (system calls)..."
        if grep -rE "\bsystem\s*\(" magda/ tests/ --include="*.cpp" --include="*.hpp" 2>/dev/null | grep -v "// safe:" | grep -v "filesystem"; then
          echo "âš ï¸  Found system() calls - verify they are safe"
          ISSUES_FOUND=1
        fi
        
        if [ "$ISSUES_FOUND" -eq 1 ]; then
          echo ""
          echo "âš ï¸  Security issues detected - please review"
          echo "Note: These are warnings and won't fail the build, but should be reviewed"
        else
          echo "âœ… No dangerous patterns detected"
        fi

    - name: Verify no binary files committed
      run: |
        echo "Checking for accidentally committed binary files..."
        
        # Check for common binary extensions that shouldn't be in source control
        BINARIES=$(find magda/ tests/ -type f \( \
          -name "*.exe" -o \
          -name "*.dll" -o \
          -name "*.so" -o \
          -name "*.dylib" -o \
          -name "*.a" -o \
          -name "*.lib" -o \
          -name "*.o" -o \
          -name "*.obj" \
        \) 2>/dev/null || true)
        
        if [ -n "$BINARIES" ]; then
          echo "âŒ Found binary files that shouldn't be committed:"
          echo "$BINARIES"
          exit 1
        else
          echo "âœ… No unexpected binary files found"
        fi

    - name: Security check summary
      run: |
        echo "## ðŸ”’ Security Checks Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Secret pattern scan" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dangerous pattern scan" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Binary file verification" >> $GITHUB_STEP_SUMMARY
