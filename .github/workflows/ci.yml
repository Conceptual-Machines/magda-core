name: CI

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      skip-cpp-build:
        description: 'Skip C++ build and test jobs'
        required: false
        type: boolean
        default: false

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    # Skip C++ build/test when explicitly requested or when only non-C++ files changed
    if: |
      github.event_name != 'workflow_dispatch' || 
      inputs.skip-cpp-build != true

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          libasound2-dev \
          libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev \
          mesa-common-dev

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Cache CMake build directory
      uses: actions/cache@v4
      with:
        path: |
          build
          !build/tests/magda_tests
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-
          ${{ runner.os }}-build-

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DMAGDA_BUILD_TESTS=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: |
        echo "Building with $(nproc) cores..."
        cmake --build build --config Debug -j$(nproc) -- -v

    - name: Check build artifacts
      run: |
        echo "Checking build directory structure:"
        ls -la build/tests/ || echo "tests directory not found"
        find build -name "magda_tests" -type f || echo "magda_tests executable not found"

    - name: Run tests
      run: |
        if [ -f build/tests/magda_tests ]; then
          echo "Running tests..."
          cd build
          ./tests/magda_tests
        else
          echo "❌ Tests executable not found at build/tests/magda_tests"
          echo "Build directory contents:"
          find build -type f -name "*test*" || true
          exit 1
        fi

    - name: Show ccache statistics
      run: ccache -s

    - name: Test summary
      if: success()
      run: |
        echo "✅ Build and tests completed successfully on Linux"

  code-quality:
    runs-on: ubuntu-latest
    # Skip code quality checks when explicitly requested
    if: |
      github.event_name != 'workflow_dispatch' || 
      inputs.skip-cpp-build != true

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-clang-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-clang-

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        echo "Running: find + clang-format --dry-run --Werror"

        # Run clang-format check and capture output
        # --Werror makes formatting issues return non-zero exit code
        if find magda/daw magda/agents tests -name "*.cpp" -o -name "*.hpp" -o -name "*.h" 2>/dev/null | \
          xargs clang-format --dry-run --Werror 2>&1 | tee format-check.log; then
          echo "✅ Format check passed!"
        else
          echo ""
          echo "❌ Format check found issues"
          echo "Files with formatting problems:"
          cat format-check.log
          echo ""
          echo "To fix these issues, run: make format"
          exit 1
        fi
